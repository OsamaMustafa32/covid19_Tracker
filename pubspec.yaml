name: covid19stats
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_spinkit: ^4.1.2
  geolocator: ^5.3.1
  geocoder: ^0.2.1
  http: ^0.12.1
  flutter_svg: ^0.17.4
  flutter_boom_menu: ^1.0.2
  liquid_pull_to_refresh: ^1.1.0
  flutter_linkify: ^3.1.3
  url_launcher: ^5.4.7


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:


  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Merriweather
      fonts:
        - asset: fonts/Merriweather-BoldItalic.ttf
    - family: Ubuntu
      fonts:
        - asset: fonts/Ubuntu-Regular.ttf
    - family: Jost
      fonts:
        - asset: fonts/Jost-Medium.ttf
